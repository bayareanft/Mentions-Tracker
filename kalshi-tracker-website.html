          <div class="filter-group">
            <label class="filter-label">Sport</label>
            <select class="select" id="filter-sport">
              <option value="ALL">All Sports</option>
              ${sports.map(s => `<option value="${s}" ${filters.sport === s ? 'selected' : ''}>${s}</option>`).join('')}
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Result</label>
            <select class="select" id="filter-result">
              <option value="ALL">All Results</option>
              <option value="Yes" ${filters.result === 'Yes' ? 'selected' : ''}>Yes</option>
              <option value="No" ${filters.result === 'No' ? 'selected' : ''}>No</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Team</label>
            <select class="select" id="filter-team">
              <option value="ALL">All Teams</option>
              ${getUniqueTeams().map(t => `<option value="${t}" ${filters.team === t ? 'selected' : ''}>${t}</option>`).join('')}
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Network</label>
            <select class="select" id="filter-network">
              <option value="ALL">All Networks</option>
              ${getUniqueNetworks().map(n => `<option value="${n}" ${filters.network === n ? 'selected' : ''}>${n}</option>`).join('')}
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Announcer</label>
            <select class="select" id="filter-announcer">
              <option value="ALL">All Announcers</option>
              ${getUniqueAnnouncers().map(a => `<option value="${a}" ${filters.announcer === a ? 'selected' : ''}>${a}</option>`).join('')}
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Sort By</label>
            <select class="select" id="filter-sortBy">
              <option value="date" ${filters.sortBy === 'date' ? 'selected' : ''}>Date</option>
              <option value="sport" ${filters.sortBy === 'sport' ? 'selected' : ''}>Sport</option>
              <option value="matchup" ${filters.sortBy === 'matchup' ? 'selected' : ''}>Matchup</option>
              <option value="strike" ${filters.sortBy === 'strike' ? 'selected' : ''}>Strike</option>
              <option value="result" ${filters.sortBy === 'result' ? 'selected' : ''}>Result</option>
              <option value="network" ${filters.sortBy === 'network' ? 'selected' : ''}>Network</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="filter-label">Order</label>
            <select class="select" id="filter-sortOrder">
              <option value="desc" ${filters.sortOrder === 'desc' ? 'selected' : ''}>Descending</option>
              <option value="asc" ${filters.sortOrder === 'asc' ? 'selected' : ''}>Ascending</option>
            </select>
          </div>
          <div class="filter-group flex1">
            <label class="filter-label">Search Strikes</label>
            <input type="text" class="search-input" id="filter-search" placeholder='Search strikes... (use "quotes" for exact match)' value="${filters.search}">
          </div>
          <button class="clear-btn" id="clear-filters">Clear All</button>
        </div>
      `;
      
      if (stats && filters.search) {
        html += `
          <div class="stats-panel">
            <span class="stats-title">"${filters.search.replace(/"/g, '')}"</span>
            <div class="stats-item">
              <span class="stats-label">Hit Rate:</span>
              <span class="stats-value">${stats.yesCount}/${stats.total}</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">Yes:</span>
              <span class="badge badge-yes">${stats.yesPercent}%</span>
            </div>
            <div class="stats-item">
              <span class="stats-label">No:</span>
              <span class="badge badge-no">${stats.noPercent}%</span>
            </div>
          </div>
        `;
      }
      
      if (rows.length === 0) {
        html += `
          <div class="empty-state">
            <div class="empty-state-icon">üîç</div>
            <div class="empty-state-text">No strikes found matching your filters</div>
          </div>
        `;
      } else {
        html += `
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Sport</th>
                  <th>Matchup</th>
                  <th>Strike</th>
                  <th>Result</th>
                  <th>Network</th>
                  <th>Announcers</th>
                  <th>Teams</th>
                </tr>
              </thead>
              <tbody>
                ${rows.map(row => `
                  <tr>
                    <td>${formatDate(row.date)}</td>
                    <td><span class="sport-badge" style="background:${sportColors[row.sport]?.bg};color:${sportColors[row.sport]?.color}">${row.sport}</span></td>
                    <td>${row.matchup}</td>
                    <td class="strike-name">${row.strike}</td>
                    <td><span class="badge ${row.result === 'Yes' ? 'badge-yes' : 'badge-no'}">${row.result}</span></td>
                    <td style="color:#888">${row.network || '-'}</td>
                    <td>${row.announcers.map(a => `<span class="announcer-badge">${a.name}</span>`).join('') || '-'}</td>
                    <td>${row.teams.map(t => `<span class="team-badge">${t.name}</span>`).join('') || '-'}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      }
      
      document.getElementById('content').innerHTML = html;
      attachFilterListeners();
    }
    
    function renderMarkets() {
      let markets = [...DATA.markets].sort((a, b) => new Date(b.date) - new Date(a.date));
      
      if (filters.marketSearch) {
        const search = filters.marketSearch.toLowerCase();
        markets = markets.filter(m => 
          m.matchup.toLowerCase().includes(search) ||
          m.teams?.some(t => t.name.toLowerCase().includes(search)) ||
          m.announcers?.some(a => a.name.toLowerCase().includes(search)) ||
          (m.network && m.network.toLowerCase().includes(search))
        );
      }
      
      let html = `
        <div class="filters">
          <div class="filter-group flex1">
            <label class="filter-label">Search Markets</label>
            <input type="text" class="search-input" id="market-search" placeholder="Search by matchup, team, announcer, network..." value="${filters.marketSearch}">
          </div>
        </div>
      `;
      
      if (markets.length === 0) {
        html += `
          <div class="empty-state">
            <div class="empty-state-icon">üìä</div>
            <div class="empty-state-text">No markets found</div>
          </div>
        `;
      } else {
        html += `<div class="market-grid">`;
        markets.forEach(market => {
          const yesCount = market.strikes.filter(s => s.result === 'Yes').length;
          const noCount = market.strikes.filter(s => s.result === 'No').length;
          html += `
            <div class="market-card" data-id="${market.id}">
              <div class="card-header">
                <span class="sport-badge" style="background:${sportColors[market.sport]?.bg};color:${sportColors[market.sport]?.color}">${market.sport}</span>
                <span style="color:#888;font-size:13px">${formatDate(market.date)}</span>
              </div>
              <div class="card-matchup">${market.matchup}</div>
              <div class="card-meta">${market.network || 'No network'}${market.kalshiLink ? ' ‚Ä¢ <a href="'+market.kalshiLink+'" target="_blank" style="color:#60a5fa">Kalshi</a>' : ''}</div>
              ${market.teams?.length ? `<div class="card-teams">üèÜ ${market.teams.map(t => t.name).join(' vs ')}</div>` : ''}
              ${market.announcers?.length ? `<div class="card-announcers">üéôÔ∏è ${market.announcers.map(a => a.name).join(', ')}</div>` : ''}
              <div class="card-stats">
                <div class="card-stat">
                  <div class="card-stat-value" style="color:#22c55e">${yesCount}</div>
                  <div class="card-stat-label">Yes</div>
                </div>
                <div class="card-stat">
                  <div class="card-stat-value" style="color:#ef4444">${noCount}</div>
                  <div class="card-stat-label">No</div>
                </div>
                <div class="card-stat">
                  <div class="card-stat-value">${market.strikes.length}</div>
                  <div class="card-stat-label">Total</div>
                </div>
              </div>
            </div>
          `;
        });
        html += `</div>`;
      }
      
      document.getElementById('content').innerHTML = html;
      
      document.getElementById('market-search')?.addEventListener('input', (e) => {
        filters.marketSearch = e.target.value;
        renderMarkets();
      });
      
      document.querySelectorAll('.market-card').forEach(card => {
        card.addEventListener('click', () => {
          const market = DATA.markets.find(m => m.id === parseInt(card.dataset.id));
          if (market) showMarketModal(market);
        });
      });
    }
    
    function renderTeams() {
      let html = `
        <div class="filters">
          <div class="filter-group">
            <label class="filter-label">Sport</label>
            <select class="select" id="team-sport-filter">
              <option value="NBA">NBA</option>
              <option value="NFL">NFL</option>
            </select>
          </div>
        </div>
      `;
      
      const teams = getTeamsForSport('NBA');
      html += `<div class="team-grid">`;
      teams.forEach(team => {
        html += `
          <div class="team-card">
            <span class="team-name">${team.name}</span>
            <span class="team-abbrev">${team.abbrev}</span>
          </div>
        `;
      });
      html += `</div>`;
      
      document.getElementById('content').innerHTML = html;
      
      document.getElementById('team-sport-filter')?.addEventListener('change', (e) => {
        const teams = getTeamsForSport(e.target.value);
        let gridHtml = '';
        teams.forEach(team => {
          gridHtml += `
            <div class="team-card">
              <span class="team-name">${team.name}</span>
              <span class="team-abbrev">${team.abbrev}</span>
            </div>
          `;
        });
        document.querySelector('.team-grid').innerHTML = gridHtml;
      });
    }
    
    function renderAnnouncers() {
      const announcersBySport = {};
      DATA.announcers.forEach(a => {
        if (!announcersBySport[a.sport]) announcersBySport[a.sport] = [];
        announcersBySport[a.sport].push(a);
      });
      
      let html = '';
      Object.keys(announcersBySport).sort().forEach(sport => {
        html += `<h3 style="margin: 24px 0 16px; color: #888; font-size: 14px; text-transform: uppercase;">${sport}</h3>`;
        html += `<div class="announcer-grid">`;
        announcersBySport[sport].sort((a, b) => a.name.localeCompare(b.name)).forEach(announcer => {
          html += `
            <div class="announcer-card">
              <div class="announcer-name">${announcer.name}</div>
              <div class="announcer-meta">${announcer.role} ‚Ä¢ ${announcer.network}</div>
            </div>
          `;
        });
        html += `</div>`;
      });
      
      document.getElementById('content').innerHTML = html;
    }
    
    function showMarketModal(market) {
      const yesStrikes = market.strikes.filter(s => s.result === 'Yes');
      const noStrikes = market.strikes.filter(s => s.result === 'No');
      
      const html = `
        <div class="modal-overlay" id="modal-overlay">
          <div class="modal">
            <div class="modal-header">
              <div>
                <h2>${market.matchup}</h2>
                <p style="font-size:13px;color:#888;margin-top:4px">${formatDate(market.date)} ‚Ä¢ ${market.sport}${market.network ? ' ‚Ä¢ ' + market.network : ''}</p>
                ${market.teams?.length ? `<p style="font-size:12px;color:#60a5fa;margin-top:8px">üèÜ ${market.teams.map(t => t.name).join(' vs ')}</p>` : ''}
                ${market.announcers?.length ? `<p style="font-size:12px;color:#22c55e;margin-top:4px">üéôÔ∏è ${market.announcers.map(a => a.name).join(', ')}</p>` : ''}
              </div>
              <button class="close-btn" id="close-modal">√ó</button>
            </div>
            <div class="modal-body">
              ${yesStrikes.length > 0 ? `
                <h4 style="color:#22c55e;margin-bottom:12px;font-size:14px">‚úì Yes (${yesStrikes.length})</h4>
                <div class="strikes-grid" style="margin-bottom:24px">
                  ${yesStrikes.map(s => `
                    <div class="strike-item">
                      <span class="strike-item-name">${s.name}</span>
                      <span class="strike-item-result badge-yes">Yes</span>
                    </div>
                  `).join('')}
                </div>
              ` : ''}
              ${noStrikes.length > 0 ? `
                <h4 style="color:#ef4444;margin-bottom:12px;font-size:14px">‚úó No (${noStrikes.length})</h4>
                <div class="strikes-grid">
                  ${noStrikes.map(s => `
                    <div class="strike-item">
                      <span class="strike-item-name">${s.name}</span>
                      <span class="strike-item-result badge-no">No</span>
                    </div>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('modal-container').innerHTML = html;
      
      document.getElementById('close-modal').addEventListener('click', closeModal);
      document.getElementById('modal-overlay').addEventListener('click', (e) => {
        if (e.target.id === 'modal-overlay') closeModal();
      });
    }
    
    function closeModal() {
      document.getElementById('modal-container').innerHTML = '';
    }
    
    function attachFilterListeners() {
      document.getElementById('filter-sport')?.addEventListener('change', (e) => {
        filters.sport = e.target.value;
        filters.team = 'ALL';
        filters.network = 'ALL';
        filters.announcer = 'ALL';
        renderDatabase();
      });
      
      document.getElementById('filter-result')?.addEventListener('change', (e) => {
        filters.result = e.target.value;
        renderDatabase();
      });
      
      document.getElementById('filter-team')?.addEventListener('change', (e) => {
        filters.team = e.target.value;
        renderDatabase();
      });
      
      document.getElementById('filter-network')?.addEventListener('change', (e) => {
        filters.network = e.target.value;
        renderDatabase();
      });
      
      document.getElementById('filter-announcer')?.addEventListener('change', (e) => {
        filters.announcer = e.target.value;
        renderDatabase();
      });
      
      document.getElementById('filter-sortBy')?.addEventListener('change', (e) => {
        filters.sortBy = e.target.value;
        renderDatabase();
      });
      
      document.getElementById('filter-sortOrder')?.addEventListener('change', (e) => {
        filters.sortOrder = e.target.value;
        renderDatabase();
      });
      
      document.getElementById('filter-search')?.addEventListener('input', (e) => {
        filters.search = e.target.value;
        renderDatabase();
      });
      
      document.getElementById('clear-filters')?.addEventListener('click', () => {
        filters = { ...filters, sport: 'ALL', result: 'ALL', team: 'ALL', network: 'ALL', announcer: 'ALL', search: '', sortBy: 'date', sortOrder: 'desc' };
        renderDatabase();
      });
    }
    
    function render() {
      if (currentTab === 'database') renderDatabase();
      else if (currentTab === 'markets') renderMarkets();
      else if (currentTab === 'teams') renderTeams();
      else if (currentTab === 'announcers') renderAnnouncers();
    }
    
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        render();
      });
    });
    
    // Initial render
    render();
  </script>
</body>
</html>
